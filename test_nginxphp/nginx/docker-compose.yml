version: "3.9"

services:
    web:
        image: nginx:latest
        ports:
            - "8123:80"
        volumes:
            - ../app:/app
            - ./default.conf:/etc/nginx/conf.d/default.conf
            - ../app/uploads:/app/uploads
        links:
            - php-fpm
    php-fpm:
        image: php:8-fpm
        volumes:
            - ../app:/app
      